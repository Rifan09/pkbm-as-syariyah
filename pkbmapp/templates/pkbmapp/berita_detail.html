{% extends 'base.html' %}
{% block title %}{{ berita.judul }}Berita Detail - PKBM{% endblock %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-3">{{ berita.judul }}</h1>
  <p class="text-muted">{{ berita.tanggal_publikasi }} | {{ berita.kategori }}</p>
  <img src="{{ berita.gambar.url }}" alt="{{ berita.judul }}" class="img-fluid mb-4 rounded shadow-sm">
  <div class="content">
    {{ berita.isi|linebreaks }}
  </div>
</div>
{% endblock %}
