{% extends 'base.html' %}
{% block title %}Pendaftaran - Upload Dokumen{% endblock %}
{% load static %}
{% block content %}

<section class="section py-5">
  <div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 p-4 rounded-4 bg-light">
          <h3 class="text-center text-primary mb-4">Langkah 2: Upload Dokumen</h3>
          <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                  <div class="text-danger small">{{ error }}</div>
                {% endfor %}
              </div>
            {% endfor %}
            <div class="d-flex justify-content-between">
              <a href="{% url 'pendaftaran_step1' %}" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-arrow-left"></i> Kembali
              </a>
              <button type="submit" class="btn btn-success rounded-pill px-4">
                <i class="bi bi-upload"></i> Selesai
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
