{% extends 'base.html' %}
{% block title %}Form pendaftaran - PKBM{% endblock %}
{% load static %}

{% block content %}
    <!-- Page Title -->
<section class="section py-5">
  <div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 p-4 rounded-4 bg-light">
          <h3 class="text-center text-dark mb-4">Langkah 1: Biodata Diri</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                  <div class="text-danger small">{{ error }}</div>
                {% endfor %}
              </div>
            {% endfor %}
            <div class="text-end">
              <button type="submit" class="btn btn-dark rounded-pill px-4">Lanjutkan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
