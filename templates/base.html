{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}PKBM As-Syari'yah{% endblock %}</title>

  <!-- Favicons -->
  <link href="{% static 'img/pkbm/logo-pkbm.jpg' %}" rel="icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body class="index-page d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-end">

      <!-- Logo -->
      <a href="{% url 'home' %}" class="logo d-flex align-items-center">
        <img src="{% static 'img/pkbm/logo-pkbm.jpg' %}" alt="PKBM Logo" class="img-fluid" style="height:50px;">
        <h1 class="sitename">As-Syari'yah</h1>
      </a>

      <!-- Navbar -->
      <nav id="navmenu" class="navmenu">
        <ul class="active">
          <li><a href="{% url 'home' %}" class="active">Home</a></li>
          <li><a href="{% url 'profil' %}">Profil</a></li>
          <li><a href="{% url 'program' %}">Program</a></li>
          <li><a href="{% url 'pendaftaran' %}">Pendaftaran</a></li>
          <li><a href="{% url 'berita' %}">Berita</a></li>
          <li><a href="{% url 'galeri' %}">Galeri</a></li>
          <li><a href="{% url 'kontak' %}">Kontak</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 PKBM As-Syari'yah. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <!-- Main JS -->
  <script src="{% static 'js/main.js' %}"></script>
  <script> AOS.init(); </script>
</body>
</html>
